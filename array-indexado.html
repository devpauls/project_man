<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Entendo a estrutura e semântica do HTML5</title>
       <script type='text/javascript'>
       		var paises = new Array ("Brasil", "Argentina" , "Portugal", "italia", "EUA", "Servia");
				
				// indice       			
       			// recupera posição do array alert(paises[4]);
       			
       			// altera o array  paises[4] = "Pais de merda";

       			// fazendo um for para percorres o array for (var i=0; i< paises.length; i++){
       				//alert(paises[i]);
       			//}

       			// retorna a posiçaõ do elemento alert(paises.indexOf("Servia"));

       			// retorna a ultima posição do elemento alert(paises.lastIndexOf("EUA"));

       			// ordenação

       			// inverte a ordem do array alert(paises.reverse());

       			// coloca o array em ordem alfabetica alert(paises.sort());

       			// insere caracter no arrya alert(paises.join("/"));

       			// recorta o array a partir da posição especificada alert(paises.slice(4));

       			// splice ele remove e subsitui alert(paises.splice(2,2, "porra", "caralho", "xoxota"));
       			
       			//filas first in first out fifo

       			// push ele add um novo array no final da fila
       			alert(paises.push("pinto"));
       			alert(paises);


       			// pop ele remove o ultimo array da fila
       			alert(paises.pop());
       			alert(paises);

       			// ele remove o primeiro array da fila
       			alert(paises.shift(""));
       			alert(paises);


       			// ele add um novo array no começo da fila
       			alert(paises.unshift("meu pau na sua boca"));
       			alert(paises);



       </script>
   </head>
   <body> 
   </body>
</html>
